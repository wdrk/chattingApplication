<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- express를 사용하고 있으므로 절대 경로로 접근하면 npm으로 다운로드 한 library를 쓸 수 있다 -->

  </head>
  <body>
    <div class="wrapper">
      <div class="user-container">
        <label for="nickname">대화명</label>
        <input type="text" , id="nickname" />
      </div>
      <div class="display-container">
        <ul class="chatting-list">
          <li>
            <span class="profile">
              <span class="user">깔깔</span>
              <img src="https://placeimg.com/50/50/any" alt="any" />
            </span>
            <span class="message">그래 반가워</span>
            <span class="time">오후 2:10</span>
          </li>
        </ul>
      </div>
      <div class="input-container">
        <span>
          <input type="text" class="chatting-input" />
          <button class="send-button">전송</button>
        </span>
      </div>
    </div>
  </body>
</html>
